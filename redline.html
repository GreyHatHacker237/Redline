<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * { text-decoration: none; }
        body { 
            background-image: url('cinema.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .navbar { background:black; font-family: Arial, Helvetica, sans-serif; padding: 15px; }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        .jumbotron {
            width: 100%;
            height: 400px;
            background: url('cinema.png') no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            var age = prompt("Veuillez entrer votre âge :");
            if (age !== null && !isNaN(age)) {
                age = parseInt(age);
                if (age < 18) {
                    window.location.href = "https://www.imdb.com";
                } else {
                    alert("Bienvenue sur notre site !");
                }
            } else {
                alert("Veuillez entrer un âge valide.");
                window.location.href = "https://www.imdb.com";
            }
        };
    </script>
</head>
<body>
    <div class="jumbotron">
        Bienvenue sur Votre Moment Cinema
    </div>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Votre Moment Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Se Connecter</button></li>
                    <li class="nav-item"><button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">Créer un compte</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal Connexion -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Identifiant</label>
                            <input type="text" class="form-control" placeholder="Entrez votre identifiant" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="stayConnected">
                            <label class="form-check-label" for="stayConnected">Rester connecté</label>
                        </div>
                        <button type="submit" class="btn btn-primary">OK</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <p><a href="#">Si vous avez oublié votre mot de passe</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Inscription -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Créer un compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" placeholder="Entrez votre email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" placeholder="Entrez un mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" placeholder="Confirmez le mot de passe" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">J'accepte les Conditions Générales d'Utilisation</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
