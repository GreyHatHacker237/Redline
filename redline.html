<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { text-decoration: none; }
        body { 
            background-image: url('cinema.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .navbar { background:black; font-family: Arial, Helvetica, sans-serif; padding: 15px; }
        .container { display: none; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; margin-top: 20px; }
        .input-box { margin-bottom: 10px; }
        .input-box input { width: 100%; padding: 8px; margin-top: 5px; }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var age = prompt("Veuillez entrer votre âge :");
            if (age !== null && !isNaN(age)) {
                age = parseInt(age);
                if (age < 18) {
                    window.location.href = "https://www.imdb.com";
                } else {
                    alert("Bienvenue sur notre site !");
                }
            } else {
                alert("Veuillez entrer un âge valide.");
                window.location.href = "https://www.imdb.com";
            }

            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookieBanner').style.display = 'block';
            }

            document.getElementById('acceptCookies').onclick = function() {
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookieBanner').style.display = 'none';
            };
        };
    </script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Votre Moment Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">À propos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><button id="showLogin" class="btn btn-outline-light">Se Connecter</button></li>
                    <li class="nav-item"><button id="showRegister" class="btn btn-outline-light">Créer un compte</button></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="cookie-banner" id="cookieBanner">
        Ce site utilise des cookies pour améliorer votre expérience. 
        <button id="acceptCookies">Accepter</button>
    </div>
    
    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';
        });
        document.getElementById('cancelRegister').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
        });
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
        });
        document.getElementById('cancelLogin').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
        });
    </script>
</body>
</html>
