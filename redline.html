<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine</title>
    <style>
        * { text-decoration: none; }
        body { 
            background-image: url('cinema.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .navbar { background:black; font-family: Arial, Helvetica, sans-serif; padding: 15px; }
        .navdiv { display: flex; align-items: center; justify-content: space-between; }
        .logo a { font-size: 35px; font-weight: 600; color: white; }
        button { background-color: white; margin-left: 10px; border-radius: 10px; padding: 10px; width: 120px; cursor: pointer; }
        .container { display: none; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; margin-top: 20px; }
        .input-box { margin-bottom: 10px; }
        .input-box input { width: 100%; padding: 8px; margin-top: 5px; }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var age = prompt("Veuillez entrer votre âge :");
            if (age !== null && !isNaN(age)) {
                age = parseInt(age);
                if (age < 18) {
                    window.location.href = "https://www.imdb.com";
                } else {
                    alert("Bienvenue sur notre site !");
                }
            } else {
                alert("Veuillez entrer un âge valide.");
                window.location.href = "https://www.imdb.com";
            }

            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookieBanner').style.display = 'block';
            }

            document.getElementById('acceptCookies').onclick = function() {
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookieBanner').style.display = 'none';
            };
        };
    
    </script>
    
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Votre Moment Cinema</a></div>
            <button id="showLogin">Se Connecter</button>
            <button id="showRegister">Créer un compte</button>
        </div>
    </nav>
    
    <div class="container" id="registerForm">
        <div class="title">Créer un compte</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input type="text" placeholder="Entrez votre nom" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Entrez votre email" required>
                </div>
                <div class="input-box">
                    <span class="details">Mot de passe</span>
                    <input type="password" placeholder="Entrez un mot de passe" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmer le mot de passe</span>
                    <input type="password" placeholder="Confirmez le mot de passe" required>
                </div>
                <div>
                    <input type="checkbox" id="terms">
                    <label for="terms">J'accepte les Conditions Générales d'Utilisation</label>
                </div>
                <button type="submit">Register</button>
                <button type="button" id="cancelRegister">Cancel</button>
            </div>
        </form>
    </div>
    
    <div class="container" id="loginForm">
        <div class="title">Connexion</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Identifiant</span>
                    <input type="text" placeholder="Entrez votre identifiant" required>
                </div>
                <div class="input-box">
                    <span class="details">Mot de passe</span>
                    <input type="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div>
                    <input type="checkbox" id="stayConnected">
                    <label for="stayConnected">Rester connecté</label>
                </div>
                <button type="submit">OK</button>
                <button type="button" id="showRegister">Créer un compte</button>
                <p><a href="#">Si vous avez oublié votre mot de passe</a></p>
                <button type="button" id="cancelLogin">Cancel</button>
            </div>
        </form>
    </div>
    <div class="cookie-banner" id="cookieBanner">
        Ce site utilise des cookies pour améliorer votre expérience. 
        <button id="acceptCookies">Accepter</button>
    </div>
    
    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            var registerForm = document.getElementById('registerForm');
            registerForm.style.display = registerForm.style.display === 'none' || registerForm.style.display === '' ? 'block' : 'none';
        });
        
        document.getElementById('cancelRegister').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            var loginForm = document.getElementById('loginForm');
            loginForm.style.display = loginForm.style.display === 'none' || loginForm.style.display === '' ? 'block' : 'none';
        });
        
        document.getElementById('cancelLogin').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
        });
    </script>
</body>
</html>
