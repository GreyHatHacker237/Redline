<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine</title>

    
</style>
<nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="#">Votre Moment Cinema</a></div>
        <ul>
            <button><a href="#">Se Connecter</a></button>
            <button><a href="#">Créer un compte</a></button>
        </ul>

    <style type="text/css">
        *{
            text-decoration: none;
        }
        .navbar{
            background: crimson; font-family: Arial, Helvetica, sans-serif; padding-right: 15px;padding-left: 15px;
        }
        .navdiv{
            display: flex; align-items: center; justify-content: space-between;
            
        }
        .logo a{
            font-size: 35px; font-weight: 600; color: white;
        }
        li{
            list-style: none; display: inline-block;
        }
        li a{
            color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
        
        }
        button{
            background-color: black; margin-left: 10px;border-radius: 10px; padding: 10px; width: 90px;
        }
        
    </style>

    <script>
        window.onload = function() {
            var age = prompt("Veuillez entrer votre âge :");

            if (age !== null && !isNaN(age)) {
                age = parseInt(age);

                if (age < 18) {
                    window.location.href = "https://www.imdb.com";
                } else {
                    alert("Bienvenue sur notre site !");
                }
            } else {
                alert("Veuillez entrer un âge valide.");
                window.location.href = "https://www.imdb.com";
            }
        };
    </script>
    

  
</head>
<body>
    <div class="cookie-banner" id="cookieBanner">
        Ce site utilise des cookies pour améliorer votre expérience. 
        <button id="acceptCookies">Accepter</button>
    </div>
    
    <script>
        window.onload = function() {
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookieBanner').style.display = 'block';
            }
    
            document.getElementById('acceptCookies').onclick = function() {
    
                localStorage.setItem('cookiesAccepted', 'true');
                document.getElementById('cookieBanner').style.display = 'none';
            };
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
     <style type="text/css">
        body{
            background-image: url(cinema.PNG);
            background-size: cover;
            background-position: center;
            opacity: 1;
        }
     </style>
   
   
        
    </div>
</nav>

    </header>
    
</body>
</html>
