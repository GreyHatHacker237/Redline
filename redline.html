    <title>RedLine</title>

    <script>
        window.onload = function() {
            // Demander à l'utilisateur son âge
            var age = prompt("Veuillez entrer votre âge :");

            // Vérifier si l'entrée est un nombre
            if (age !== null && !isNaN(age)) {
                age = parseInt(age); // Convertir en nombre entier

                // Vérifier si l'utilisateur a 18 ans ou plus
                if (age < 18) {
                    // Rediriger vers IMDB
                    window.location.href = "https://www.imdb.com";
                } else {
                    alert("Bienvenue sur notre site !");
                }
            } else {
                alert("Veuillez entrer un âge valide.");
                window.location.href = "https://www.imdb.com"; // Rediriger si l'entrée n'est pas valide
            }
        };
    </script>

    <style>
        body {

        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: none; /* Masqué par défaut */
            z-index: 1000; /* Pour s'assurer qu'il est au-dessus des autres éléments */
        }
        .cookie-banner button {
            background-color: #f1c40f;
            border: none;
            color: black;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>

<div class="cookie-banner" id="cookieBanner">
    Ce site utilise des cookies pour améliorer votre expérience. 
    <button id="acceptCookies">Accepter</button>
</div>

<script>
    window.onload = function() {
        // Vérifier si le consentement a déjà été donné
        if (!localStorage.getItem('cookiesAccepted')) {
            // Afficher la bannière si le consentement n'a pas été donné
            document.getElementById('cookieBanner').style.display = 'block';
        }

        // Gérer le clic sur le bouton d'acceptation
        document.getElementById('acceptCookies').onclick = function() {
            // Enregistrer le consentement dans localStorage
            localStorage.setItem('cookiesAccepted', 'true');
            // Masquer la bannière
            document.getElementById('cookieBanner').style.display = 'none';
        };
    };
</script>
